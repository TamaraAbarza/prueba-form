<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fundacion Guay</title>
</head>
<body>
 


    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="form-register" onsubmit="return validarFormulario()">

        <input type=hidden name="oid" value="00D8b0000032Cx8"> <!--EDITAR-->
        <input type=hidden name="retURL" value="https://tamaraabarza.github.io/agradecimiento/">
        
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
        <!--  these lines if you wish to test in debug mode.                          -->
        <!--  <input type="hidden" name="debug" value=1>                              -->

        <!--  value="ortigozajose333@gmail.com">                                      -->
        <!--  ----------------------------------------------------------------------  -->


        <div class="container">
            <a href="https://winguweb.org/" target="_blank">
                <img src="logo-wingu.svg" alt="logo wingu" class="logo" src="https://winguweb.org/" >
            </a>
        </div>

        <h4>Formulario de donaciones</h4>
        
        <input class="controls" placeholder="Nombre" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
        
        <input class="controls" placeholder="Apellido" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
        
        <input class="controls" id="company" placeholder="Nombre de la empresa (Opcional)" maxlength="40" name="company" size="20" type="text" /><br>
        
        <input  class="controls" placeholder="Email" id="email" maxlength="80" name="email" size="20" type="text" /><br>
        
        <input class="controls" placeholder="Teléfono" id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
        
        <label for="00N8b00000IbUcu">¿Cómo prefiere ser contactado?</label>
        <select  class="controls" id="00N8b00000IbUcu" name="00N8b00000IbUcu" title="Forma de contacto">
            <option value="" hidden></option>
            <option value="E-mail">E-mail</option>
            <option value="Telefono">Telefono</option>
        </select><br>
        
        <label for="00N8b00000IbUdO">Seleccione el tipo de donación:</label>
        <select class="controls" id="00N8b00000IbUdO" name="00N8b00000IbUdO" title="Tipo de donacion">
        <option value="" hidden></option>
        <option value="Dinero (Efectivo - Transferencia)">Dinero (Efectivo - Transferencia)</option>
        <option value="Alimento" hidden>Alimento</option>
        <option value="Vestimenta" hidden>Vestimenta</option>
        <option value="Juguetes" hidden>Juguetes</option>
        <option value="Otros">Otros</option>
        </select><br>
        
        <select hidden id="lead_source" name="lead_source">
            <option value="">--None--</option>
            <option value="Web" selected>Web</option>
        <option value="Phone Inquiry">Phone Inquiry</option>
        <option value="Partner Referral">Partner Referral</option>
        <option value="Purchased List">Purchased List</option>
        <option value="Other">Other</option>
        </select><br>
        
       <textarea class="controls" name="description" placeholder="Ingrese un mensaje (opcional)" rows="4" cols="50"  maxlength="200"></textarea><br>
        
        <input type="submit" name="submit" class="botons" value="Enviar">
        
    </form>

    <script src="script.js"></script>
        
</body>
</html>
